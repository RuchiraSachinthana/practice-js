<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS-for loops</title>

    <script src="main.js"></script>
</head>
<body>
    <h1> <center>JavaScript for loops</center> </h1>
<hr>
    <h3><center>for loop</center></h3>
<center><code>
 <!-- for loop syntax -->

 for (begin; condition; step) {
    <p> // loop body here</p>
 }
 
</code></center>
<hr>


    <h3><center>for of loop</center></h3>
<center><code>
 <!-- for of loop syntax -->

 for (element <b>of</b> array) {
    <p> // loop body here</p>
 }
 
</code></center>

<hr>
    <h3><center>for loop</center></h3>
<center><code>
 <!-- for loop syntax -->

 for (begin; condition; step) {
    <p> // loop body here</p>
 }
 
</code></center>
<hr>

</body>
</html>
